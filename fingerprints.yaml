core:
  - name: Google Analytics
    hosts:
      - "google-analytics\\.com"
      - "googletagmanager\\.com"
      - "www\\.googletagmanager\\.com"
    scripts:
      - "ga\\("
      - "window\\.dataLayer"
    cookies:
      - "_ga"
      - "_gid"
  - name: Adobe Analytics
    hosts:
      - "adobedtm\\.com"
      - "omtrdc\\.net"
    scripts:
      - "s_code"
      - "window\\._satellite"
    cookies:
      - "s_pers"
      - "s_sess"
  - name: Segment
    hosts:
      - "segment\\.com"
      - "cdn\\.segment\\.com"
    scripts:
      - "analytics\\.load"
    cookies:
      - "ajs_anonymous_id"
      - "ajs_user_id"
  - name: Mixpanel
    hosts:
      - "mxpnl\\.com"
      - "cdn\\.mxpnl\\.com"
      - "mixpanel\\.com"
      - "api\\.mixpanel\\.com"
    scripts:
      - "mixpanel\\.init"
    cookies:
      - "mp_"
  - name: Amplitude
    hosts:
      - "amplitude\\.com"
      - "api\\.amplitude\\.com"
      - "cdn\\.amplitude\\.com"
      - "analytics\\.amplitude\\.com"
    scripts:
      - "amplitude\\.getInstance"
    cookies:
      - "amp_"
adjacent:
  - name: Hotjar
    hosts:
      - "hotjar\\.com"
      - "static\\.hotjar\\.com"
    scripts:
      - "_hjSettings"
    cookies:
      - "_hjSession"
      - "_hjIncludedInSessionSample"
broader: []
competitors: []
