schema_version: 1
vendors:
  - name: Google Analytics
    category: core
    matchers:
      - type: asset_host
        pattern: google-analytics\.com
      - type: asset_host
        pattern: googletagmanager\.com
      - type: html
        pattern: "ga\\("
      - type: html
        pattern: "gtag\\("
      - type: html
        pattern: "window\\.dataLayer"
      - type: html
        pattern: "G-[A-Z0-9]+"
      - type: html
        pattern: "UA-[0-9A-Z-]+"
      - type: cookie
        name: _ga
      - type: cookie
        name: _gid
  - name: Adobe Analytics
    category: core
    matchers:
      - type: asset_host
        pattern: adobedtm\.com
      - type: asset_host
        pattern: omtrdc\.net
      - type: html
        pattern: s_code
      - type: html
        pattern: window\._satellite
      - type: cookie
        name: s_pers
      - type: cookie
        name: s_sess
  - name: Segment
    category: core
    matchers:
      - type: asset_host
        pattern: segment\.com
      - type: asset_host
        pattern: cdn\.segment\.com
      - type: html
        pattern: analytics\.load
      - type: cookie
        name: ajs_anonymous_id
      - type: cookie
        name: ajs_user_id
  - name: Mixpanel
    category: core
    matchers:
      - type: asset_host
        pattern: mxpnl\.com
      - type: asset_host
        pattern: cdn\.mxpnl\.com
      - type: asset_host
        pattern: mixpanel\.com
      - type: asset_host
        pattern: api\.mixpanel\.com
      - type: html
        pattern: mixpanel\.init
      - type: cookie
        name: mp_
  - name: Amplitude
    category: core
    matchers:
      - type: asset_host
        pattern: amplitude\.com
      - type: asset_host
        pattern: api\.amplitude\.com
      - type: asset_host
        pattern: cdn\.amplitude\.com
      - type: asset_host
        pattern: analytics\.amplitude\.com
      - type: html
        pattern: amplitude\.getInstance
      - type: cookie
        name: amp_
  - name: HubSpot
    category: core
    matchers:
      - type: asset_host
        pattern: hubspot\.com
      - type: asset_host
        pattern: js\.hs-analytics\.net
      - type: html
        pattern: _hsq.push
  - name: Meta Pixel
    category: core
    matchers:
      - type: script_url
        pattern: connect\.facebook\.net.*fbevents\.js
      - type: html
        pattern: "fbq\\('init'"
  - name: Hotjar
    category: adjacent
    matchers:
      - type: asset_host
        pattern: hotjar\.com
      - type: asset_host
        pattern: static\.hotjar\.com
      - type: html
        pattern: _hjSettings
      - type: html
        pattern: window\.hotjar
      - type: cookie
        name: _hjSession
      - type: cookie
        name: _hjIncludedInSessionSample
