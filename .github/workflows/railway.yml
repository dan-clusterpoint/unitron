name: Deploy to Railway

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r services/gateway/requirements.txt \
                      -r services/martech/requirements.txt \
                      -r services/property/requirements.txt
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings
      - name: Build Docker images
        run: |
          docker build --pull \
            --file services/martech/Dockerfile \
            --tag martech:ci tests/services/martech
          docker build --pull \
            --file services/gateway/Dockerfile \
            --tag gateway:ci tests/services/gateway
      - name: Healthcheck images
        run: |
          set -e
          m_id=$(docker run -d -p 9000:8000 martech:ci)
          g_id=$(docker run -d -p 9001:8080 gateway:ci)
          sleep 3
          curl -f http://localhost:9000/health
          curl -f http://localhost:9001/health
          docker rm -f "$m_id" "$g_id"
      - uses: railwayapp/railway-deploy@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          service: gateway
