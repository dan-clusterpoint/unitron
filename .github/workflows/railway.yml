name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: railwayapp/railway-deploy@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          service: unitron
          servicePath: services/gateway
      - uses: railwayapp/railway-deploy@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          service: martech
          servicePath: services/martech
      - uses: railwayapp/railway-deploy@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          service: property
          servicePath: .
      - uses: railwayapp/railway-deploy@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          service: insight-agent
          servicePath: services/insight-agent
      - uses: railwayapp/railway-deploy@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          service: browse-runner
          servicePath: services/browse-runner
