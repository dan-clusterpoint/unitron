# Root-level Railway config
rootDirectory = "."
branch = "main"
environment = "production"

# Gateway service
[[services]]
name = "unitron"
rootDirectory = "."
dockerfilePath = "services/gateway/Dockerfile"
startCommand = "./start.sh"
healthcheckPath = "/health"

# Martech service
[[services]]
name = "martech"
rootDirectory = "."
dockerfilePath = "services/martech/Dockerfile"
startCommand = "./start.sh"
healthcheckPath = "/health"

# Property service
[[services]]
name = "property"
rootDirectory = "."
dockerfilePath = "services/property/Dockerfile"
startCommand = "./start.sh"
healthcheckPath = "/health"
